<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Beauty Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- L'Oréal Official Digital Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* L'Oréal Digital Font Identity - Fallback fonts included */
      @font-face {
        font-family: 'Helvetica Now Display';
        src: local('Helvetica Neue'), local('Helvetica');
        font-display: swap;
      }
      @font-face {
        font-family: 'Halesworth eText';
        src: local('Playfair Display'), local('Georgia');
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="header-content">
          <div class="logo-container">
            <img src="img/loreal-logo.png" alt="L'Oréal" class="logo" />
            <h1 class="site-title">Beauty Assistant</h1>
          </div>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <div class="input-row">
              <label for="userInput" class="visually-hidden">Message</label>
              <input
                id="userInput"
                name="userInput"
                type="text"
                placeholder="Ask me about beauty products, routines, or skincare advice…"
                autocomplete="off"
                required
              />
              <button type="button" id="newChatFormBtn" class="new-chat-button desktop-only" style="display: none;">
                <span class="material-icons">refresh</span>
              </button>
              <button type="submit" id="sendBtn" class="send-button desktop-only">
                <span class="material-icons">send</span>
              </button>
            </div>
            <div class="button-row mobile-only">
              <button type="button" id="newChatFormBtnMobile" class="new-chat-button-mobile" style="display: none;">
                <span class="material-icons">refresh</span>
                <span class="button-text">New Chat</span>
              </button>
              <button type="submit" id="sendBtnMobile" class="send-button-mobile">
                <span class="material-icons">send</span>
                <span class="button-text">Send</span>
              </button>
            </div>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- API configuration for Cloudflare Worker proxy -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
